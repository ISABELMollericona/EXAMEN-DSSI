<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Registro de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/vue-like.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="vue-app">
      <div class="topbar">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="brand">Registro de Notas</div>
          <div class="actions"><a class="btn btn-primary" href="/app/registrar">Registrar Nota</a></div>
        </div>
      </div>

      <div class="container">
        <div id="alert"></div>

        <div class="card">
          <h2 class="header-title">Estudiantes</h2>
          <div class="small-muted">Lista de estudiantes registrados</div>
          <div style="height:12px"></div>
          <div class="table-responsive">
            <table class="table" id="estudiantesTable">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>CI</th>
                  <th>Email</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
    async function loadEstudiantes(){
      const res = await fetch('/estudiantes');
      if(!res.ok){
        document.getElementById('alert').innerHTML = '<div class="alert alert-danger">Error cargando estudiantes</div>';
        return;
      }
      const data = await res.json();
      const tbody = document.querySelector('#estudiantesTable tbody');
      tbody.innerHTML = '';
      data.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e[0]}</td>
          <td>${e[1]}</td>
          <td>${e[2] ?? ''}</td>
          <td>${e[3] ?? ''}</td>
          <td>
            <a class="btn btn-sm btn-link" href="/app/consultar?id=${e[0]}">Ver Notas</a>
            <a class="btn btn-sm btn-primary" href="/app/registrar?est=${e[0]}">Registrar Nota</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadEstudiantes();
    </script>
  </body>
</html>
